name: Run Gradle on PRs
on: push
jobs:
  gradle:
    if: contains(github.head_ref, 'kotlin') == 'true' && github.base_ref == 'master'
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: 11
    - uses: eskatos/gradle-command-action@v1
      with:
        build-root-directory: kotlin
        arguments: build
    - uses: eskatos/gradle-command-action@v1
      with:
        build-root-directory: kotlin
        arguments: generatePomFileForShoweralarmPublication
    - uses: eskatos/gradle-command-action@v1
      with:
        build-root-directory: kotlin
        arguments: publish
      env:
        GH_USERNAME: ${{ secrets.GH_USERNAME }}
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
